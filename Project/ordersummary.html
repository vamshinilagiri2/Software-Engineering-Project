<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/download.png" />
  <link rel="stylesheet" href="order-summary/css/style.css" />


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .wrapper {
      height: 40px;
      width: auto;
      left: -7px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .wrapper span {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      padding: 2px;
    }

    .wrapper span.num {
      font-size: 20px;
      pointer-events: none;
    }
  </style>
</head>

<body onload="orderdetails()">
  <div class="viewport">
    <article>
      <section class="article__cover"></section>
      <section class="article__content">
        <div class="title">Order Summary</div>

        <p class="paragraph" id="ordersummary">

        </p>

        <div class="card">
          <div class="w-25">
            <div id="music" class="icon"></div>
          </div>

          <div class="w-50">
            <div class="col-text">
              <div class="label">Adult <span style="padding-left: 40px;">15$</span></div>
            </div>
          </div>

          <div class="w-25">
            <div class="wrapper">
              <span class="minus1" onclick="calcdiff()" >-</span>
              <span class="num1" id="num1">00</span>
              <span class="plus1" onclick="calcSum()">+</span>
            </div>
          </div>


        </div>

        <div class="card">
          <div class="w-25">
            <div id="music" class="icon"></div>
          </div>

          <div class="w-50">
            <div class="col-text">
              <div class="label">Child <span style="padding-left: 40px;">15$</span></div>
            </div>
          </div>

          <div class="w-25">
            <div class="wrapper">
              <span class="minus2">-</span>
              <span class="num2" id="num2">00</span>
              <span class="plus2" onclick="calcSum()">+</span>
            </div>
          </div>


        </div>

        <div class="card">
          <div class="w-25">
            <div id="music" class="icon"></div>
          </div>

          <div class="w-50">
            <div class="col-text">
              <div class="label">Senior <span style="padding-left: 30px;">15$</span></div>
            </div>
          </div>

          <div class="w-25">
            <div class="wrapper">
              <span class="minus3">-</span>
              <span class="num3" id="num3">00</span>
              <span class="plus3" onclick="calcSum()">+</span>
            </div>
          </div>
        </div>

        <div class="card-total">
          <div class="w-50">
            <div class="col-text">
              <div class="label">Total<span style="padding-left: 30px;"></span></div>
            </div>
          </div>

          <div class="w-25">
            <div class="wrapper">
              <span class="total" id="total">00</span>
            </div>
          </div>
        </div>




        <!-- card -->

        <div class="col-buttons" id="col-buttons">
        </div>
      </section>
    </article>
  </div>
  <script src="js/ordersummary.js"> </script>
  <script>
    const plus1 = document.querySelector(".plus1"),
      minus1 = document.querySelector(".minus1"),
      num1 = document.querySelector(".num1");
    let a = 0;
    plus1.addEventListener("click", () => {
      a++;
      a = (a < 10) ? "0" + a : a;
      num1.innerText = a;
    });

    minus1.addEventListener("click", () => {
      if (a > 0) {
        a--;
        a = (a < 10) ? "0" + a : a;
        num1.innerText = a;
      }
    });

    const plus2 = document.querySelector(".plus2"),
      minus2 = document.querySelector(".minus2"),
      num2 = document.querySelector(".num2");
    let b = 0;
    plus2.addEventListener("click", () => {
      b++;
      b = (b < 10) ? "0" + b : b;
      num2.innerText = b;
    });

    minus2.addEventListener("click", () => {
      if (b > 0) {
        b--;
        b = (b < 10) ? "0" + b : b;
        num2.innerText = b;
      }
    });

    const plus3 = document.querySelector(".plus3"),
      minus3 = document.querySelector(".minus3"),
      num3 = document.querySelector(".num3");
    let c = 0;
    plus3.addEventListener("click", () => {
      c++;
      c = (c < 10) ? "0" + c : c;
      num3.innerText = c;
    });

    minus3.addEventListener("click", () => {
      if (c > 0) {
        c--;
        c = (c < 10) ? "0" + c : c;
        num3.innerText = c;
      }
    });

  </script>

  <script>
    function calcSum() {
      var num1 = document.getElementById("num1").innerText;
      var num2 = document.getElementById("num2").innerText;
      var num3 = document.getElementById("num3").innerText;
      var sum = Number(num1) + Number(num2) + Number(num3) + 1 ;
      var total = sum*15;
      console.log(sum)
      document.getElementById("total").innerText = total;
    }

    function calcdiff() {
      var num1 = document.getElementById("num1").innerText;
      var num2 = document.getElementById("num2").innerText;
      var num3 = document.getElementById("num3").innerText;
      var sum = Number(num1) + Number(num2) + Number(num3) + 1 ;
      if(sum==0) {
        var total = sum;
      }
      else {
        var total = sum * 15;
      }

      console.log(sum)
      document.getElementById("total").innerText = total;
    }
  </script>
</body>

</html>
